<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markel Test Website</title>

    <!-- Brand Style -->
    <style>
      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #00457c;
        color: white;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header img {
        height: 50px;
      }

      main {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
      }

      h1 {
        color: #00457c;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      h2 {
        color: #e87722;
        font-size: 1.4rem;
        margin-top: 2rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
      }

      img.illustration {
        display: block;
        margin: 2rem auto;
        max-width: 100%;
        height: auto;
      }

      footer {
        background-color: #f5f5f5;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Markel</div>
    </header>

    <main>
      <h2>Markel Template page.</h2>
      <p>
        Welcome to Markel testing environment. 
      </p>
      <p>
        Need assistance? Use the chat widget in the corner to get help from our support team.
      </p>
    </main>

    <!-- Put Chat Widget 1 Line Below -->

  </body>
</html>
